<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
   <div class="app-wrapper">
    <header>
        <h1>My Tasks</h1>
        <p id="date-display"></p>
    </header>

    <div class="input-group">
        <input type="text" id="inputtask" placeholder="Add a new task...">
        <button onclick="addTasks()" id="addbtn"><i class="fas fa-plus"></i></button>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <ul id="tasklist"></ul>
    
    <div class="footer-info">
        <span id="items-left">0 items left</span>
        <button onclick="clearCompleted()" id="clear-btn">Clear Completed</button>
    </div>
</div>
    

    <script src="JS.js"></script>
  </body>
</html>
